<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="css/index.css"
		/>
		<title>Matrices</title>
	</head>
	<body>
		<header>
			<h1>Matrices</h1>
		</header>
		<main>
			<section class="two-matrix">
				<section class="det">
					<h1>2 by 2 Determinant</h1>
					<div class="find-det">
						<input
							type="text"
							placeholder="a"
						/>
						<input
							type="text"
							placeholder="b"
						/>
						<input
							type="text"
							placeholder="c"
						/>
						<input
							type="text"
							placeholder="d"
						/>
					</div>
					<div class="hide result">
						<p>The determinant of this matrix is -2</p>
						<button>Back</button>
					</div>
					<button class="btn">Get Det</button>
				</section>
				<section class="oper">
					<h1>2 by 2 Operation</h1>
					<div class="do-oper">
						<div class="do-oper-left">
							<input
								type="text"
								placeholder="a"
							/>
							<input
								type="text"
								placeholder="b"
							/>
							<input
								type="text"
								placeholder="c"
							/>
							<input
								type="text"
								placeholder="d"
							/>
						</div>
						<div class="do-oper-right">
							<input
								type="text"
								placeholder="e"
							/>
							<input
								type="text"
								placeholder="f"
							/>
							<input
								type="text"
								placeholder="g"
							/>
							<input
								type="text"
								placeholder="h"
							/>
						</div>
					</div>
					<div class="hide oper-result">
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, animi.</p>
						<button>Back</button>
					</div>
					<div class="buttons">
						<button class="add">Add</button>
						<button class="subtract">Subtract</button>
						<button class="multiply">Multiply</button>
					</div>
				</section>
			</section>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
